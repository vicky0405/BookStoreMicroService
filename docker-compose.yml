version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: bookstore-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong@Passw0rd
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - bookstore-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P YourStrong@Passw0rd -C -Q "SELECT 1" || exit 1
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bookstore-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - bookstore-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: bookstore-user-service
    environment:
      - NODE_ENV=production
      - PORT=5001
      - DB_HOST=sqlserver
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - DB_NAME=userservice
      - DB_ENCRYPT=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    ports:
      - "5001:5001"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bookstore-network
    restart: unless-stopped

  # Order Service
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: bookstore-order-service
    environment:
      - NODE_ENV=production
      - PORT=5002
      - DB_HOST=sqlserver
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - DB_NAME=orderservice
      - DB_ENCRYPT=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USER_SERVICE_URL=http://user-service:5001
      - MONOLITH_URL=http://backend:5000
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    ports:
      - "5002:5002"
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - bookstore-network
    restart: unless-stopped

  # Backend Main Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bookstore-backend
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DB_HOST=sqlserver
      - DB_USER=sa
      - DB_PASSWORD=YourStrong@Passw0rd
      - DB_NAME=mainservice
      - DB_ENCRYPT=false
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - USER_SERVICE_URL=http://user-service:5001
      - ORDER_SERVICE_URL=http://order-service:5002
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
    ports:
      - "5000:5000"
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      sqlserver:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_started
      order-service:
        condition: service_started
    networks:
      - bookstore-network
    restart: unless-stopped

  # API Gateway
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: bookstore-gateway
    environment:
      - NODE_ENV=production
      - PORT=3001
      - BACKEND_URL=http://backend:5000
      - USER_SERVICE_URL=http://user-service:5001
      - ORDER_SERVICE_URL=http://order-service:5002
    ports:
      - "3001:3001"
    depends_on:
      - backend
      - user-service
      - order-service
    networks:
      - bookstore-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bookstore-frontend
    ports:
      - "80:80"
    depends_on:
      - gateway
    networks:
      - bookstore-network
    restart: unless-stopped

networks:
  bookstore-network:
    driver: bridge

volumes:
  sqlserver-data:
    driver: local
  redis-data:
    driver: local
  backend-uploads:
    driver: local
